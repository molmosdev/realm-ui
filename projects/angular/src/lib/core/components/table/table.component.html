<div [ngStyle]="{'width.px': this.rowWidth()}" class="header-row">
  <ng-content select="[r-row-header]"/>
</div>
<div [ngClass]="{'no-rows': noRows()}" [ngStyle]="{'width.px': this.rowWidth()}" class="rows">
  <ng-content/>
  @if (noRows()) {
    <div class="no-rows">{{ noRowsText() }}</div>
  }
</div>
