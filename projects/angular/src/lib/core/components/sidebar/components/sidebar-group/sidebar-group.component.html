<div (click)="expanded.set(!expanded())" class="toggle">
  <ng-content select="[r-sidebar-group-item-toggle]"/>
  @if (sidebarState() === SidebarState.OPEN) {
    <div class="arrows-container">
      @if (expanded()) {
        <ng-content select="[r-sidebar-group-arrow-up]"/>
      } @else {
        <ng-content select="[r-sidebar-group-arrow-down]"/>
      }
    </div>
  }
</div>
@if (expanded()) {
  <div class="sidebar-group-items" [ngClass]="sidebarState()">
    <ng-content></ng-content>
  </div>
}
