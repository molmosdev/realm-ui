<input
  (keyup)="updateValue($event)"
  [disabled]="disabled()"
  [(ngModel)]="displayValue"
  [ngClass]="{
    'has-label': label(),
    'has-value': displayValue,
    error: error(),
  }"
  type="text" />
@if (label()) {
  <label
    [ngClass]="{
      'has-value': displayValue,
      error: error(),
    }">
    {{ label() }}
  </label>
}
@if (valueType() !== ValueType.Integer || suffix()) {
  <div class="suffix-or-type" [ngClass]="{ error: error() }">
    @if (suffix()) {
      {{ suffix() }}
    } @else {
      @switch (valueType()) {
        @case (ValueType.Currency) {
          â‚¬
        }
        @case (ValueType.Percentage) {
          %
        }
      }
    }
  </div>
}
