@if (label()) {
  <div class="label" [ngClass]="{'has-value': value() || value() === 0}">
    {{ label() }}
  </div>
}
<input (keyup)="updateValue(inputValue)" [(ngModel)]="inputValue"
       [@incorrectBackgroundTrigger]="incorrect()"
       [ngClass]="{'has-label': label(), 'has-value': value() || value() === 0}"
       class="f-400" type="number">
