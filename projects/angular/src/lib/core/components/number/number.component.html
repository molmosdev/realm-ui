<input
  (input)="updateValue(inputValue)"
  [(ngModel)]="inputValue"
  [ngClass]="{ 'has-label': label(), 'has-value': inputValue, error: error() }"
  class="f-400"
  type="text" />
@if (label()) {
  <label [ngClass]="{ 'has-value': inputValue, error: error() }">
    {{ label() }}
  </label>
}
@if (valueType() !== ValueType.Integer) {
  <div class="currency-or-percentage" [ngClass]="{ error: error() }">
    @switch (valueType()) {
      @case (ValueType.Currency) {
        â‚¬
      }
      @case (ValueType.Percentage) {
        %
      }
    }
  </div>
}
