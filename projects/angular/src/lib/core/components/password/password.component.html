<input
  type="password"
  [id]="id()"
  autocomplete="current-password"
  #password
  (input)="onChange.emit(password.value)"
  [ngClass]="{
    'has-label': label(),
    'has-value': password.value,
    error: error(),
  }" />
@if (label()) {
  <label
    [for]="id()"
    [ngClass]="{
      'has-value': password.value,
      error: error(),
    }">
    {{ label() }}
  </label>
}
