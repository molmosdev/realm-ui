<input
  (keyup)="updateValue(inputValue)"
  [disabled]="blocked()"
  [(ngModel)]="inputValue"
  [ngClass]="{ 'has-label': label(), 'has-value': inputValue, error: error() }"
  [type]="type()" />
@if (label()) {
  <label [ngClass]="{ 'has-value': inputValue, error: error() }">
    {{ label() }}
  </label>
}
@if (clearable() && inputValue) {
  <div class="right-button" (click)="clear()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="19"
      height="19"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="0.094rem"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-x">
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </div>
}
