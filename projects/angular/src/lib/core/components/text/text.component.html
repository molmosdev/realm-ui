@if (formControl()) {
  <input
    [formControl]="formControl()!"
    [ngClass]="{ 'has-label': label(), 'has-value': formControl()!.value, error: error() }"
    [type]="type()"
    [value]="displayValue()"
    (blur)="onTouchedFn()" />
} @else {
  <input
    (keyup)="updateValue($event)"
    [disabled]="disabled()"
    [value]="displayValue()"
    [ngClass]="{ 'has-label': label(), 'has-value': displayValue(), error: error() }"
    [type]="type()" />
}
@if (label()) {
  <label [ngClass]="{ 'has-value': formControl() ? formControl()!.value : displayValue(), error: error() }">
    {{ label() }}
  </label>
}
@if (clearable() && displayValue()) {
  <div class="right-button" (click)="clear()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="19"
      height="19"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="0.094rem"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-x">
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </div>
}
